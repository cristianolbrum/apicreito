
# habilita console h2
spring.h2.console.enabled=true

# configuração de banco H2 em memoria

# banco em arquivo, não reseta o banco quando a api cai
# spring.datasource.url=jdbc:h2:file:~/data/bancoApi

# banco em memoria, ou seja, o banco so existe enquanto a aplicação esta d
spring.datasource.url=jdbc:h2:mem:db


spring.datasource.username=teste
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

## log de parametros das querys
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG

